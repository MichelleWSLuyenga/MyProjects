    <script>
      require([
          "esri/Map",
          "esri/views/SceneView",
          "esri/widgets/Search",
          "esri/widgets/Home",
          "esri/widgets/Locate",
          "esri/widgets/Expand",
          "esri/widgets/BasemapGallery",
          "dojo/domReady!"
        ], function(Map, SceneView, Search, Home, Locate, Expand, BasemapGallery){
          var map = new Map({
            basemap: "hybrid",//streets
            ground: "world-elevation"
          });
          var view = new SceneView({
            container: "viewDiv",     // Reference to the scene div created in step 5
            map: map,                 // Reference to the map object created before the scene
            scale: 50000000,          // Sets the initial scale to 1:50,000,000
            center: [100.661452, 13.735194]  // Sets the center point of view with lon/lat
          });
          
      // clear the view's default UI components if
      // app is used on a small device
      view.watch("heightBreakpoint, widthBreakpoint", function() {
        var ui = view.ui;

        if (view.heightBreakpoint === "xsmall" || view.widthBreakpoint ===
          "xsmall") {
          ui.components = [
            "attribution"
          ];
        }
        else {
          ui.components = [
            "attribution",
            "navigation-toggle",
            "compass",
            "zoom"
          ];
        }
      });

          //Search box
          var searchWidget = new Search({
            view: view
          });
          // Add the search widget to the very top left corner of the view
          view.ui.add(searchWidget, {
            position: "top-left",
            index: 0
          });

          var homeBtn = new Home({
          view: view
          });
          // Add the home button to the top left corner of the view
          view.ui.add(homeBtn, "top-left");

          var locateBtn = new Locate({
            view: view
          });
          // Add the locate widget to the top left corner of the view
          view.ui.add(locateBtn, {
            position: "top-left"
          });

          var basemapGallery = new BasemapGallery({
            view: view
          });

          // Add the widget to the bottom left corner of the view
          view.ui.add(basemapGallery, {
            position: "top-right"
          });

          var bgExpand = new Expand({
          view: view,
          content: basemapGallery.domNode,
          expandIconClass: "esri-icon-basemap"
          });

          // Add the expand instance to the ui

          view.ui.add(bgExpand, "top-right");

          });
    </script>
